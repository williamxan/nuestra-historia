<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuestra historia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdf2f8;
      color: #333;
      text-align: center;
      padding: 40px;
    }
    h1, h2 {
      color: #d63384;
    }
    .card {
      background: white;
      max-width: 800px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 14px;
    }
    img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 15px;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
    }

    /* Latido */
    @keyframes latido {
      0% { transform: scale(1); }
      30% { transform: scale(1.08); }
      50% { transform: scale(1); }
      70% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }
    .latido {
      animation: latido 1.2s infinite;
      color: #d63384;
      display: inline-block;
    }

    /* Corazones flotando */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: flotar 6s linear forwards;
      pointer-events: none;
      opacity: 0.8;
    }
    @keyframes flotar {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>

<body>

<!-- Portada sorpresa -->
<div id="portada" style="
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ffd6e8, #fff);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  text-align: center;
  padding: 20px;
">
  <h1 style="color:#d63384; font-size:32px; margin-bottom:10px;">
    Feliz aniversario, amor üíñ
  </h1>
  <p style="font-size:18px; margin-bottom:30px;">
    Prepar√© esto solo para ti
  </p>
  <button onclick="abrirHistoria()" style="
    padding: 14px 22px;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    background: #d63384;
    color: white;
    cursor: pointer;
  ">
    ‚ú® Ver nuestro amor
  </button>
</div>

<div id="contenido" style="display:none;">

  <!-- M√∫sica -->
  <audio id="bg-music" loop>
    <source src="musica/nuestra-cancion.mp3" type="audio/mpeg">
  </audio>

  <button id="music-btn" onclick="toggleMusic()" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 12px 16px;
    border-radius: 50px;
    border: none;
    background: #d63384;
    color: white;
    font-size: 14px;
    cursor: pointer;
  ">
    ‚ñ∂Ô∏è Reproducir m√∫sica
  </button>

  <div class="card">
    <h2>Llevamos juntos üíû</h2>
    <p id="contador" class="latido" style="font-size:22px; font-weight:bold;"></p>
  </div>

  <div class="card">
    <h1>Nuestra historia üíñ</h1>
    <p>Este sitio es solo para nosotros. Un lugar donde guardo cada recuerdo contigo.</p>
  </div>

  <div class="card">
    <h2>Cuenta regresiva para nuestro primer a√±o üéâ</h2>
    <p id="aniversario" class="latido" style="font-size:22px; font-weight:bold;"></p>
  </div>

</div>

<script>
  function abrirHistoria() {
    document.getElementById("portada").style.display = "none";
    document.getElementById("contenido").style.display = "block";
  }

  function actualizarContador() {
    const inicio = new Date("2025-04-30T00:00:00");
    const ahora = new Date();
    const diff = ahora - inicio;

    const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
    const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutos = Math.floor((diff / (1000 * 60)) % 60);
    const segundos = Math.floor((diff / 1000) % 60);

    document.getElementById("contador").innerText =
      `${dias} d√≠as, ${horas} horas, ${minutos} minutos y ${segundos} segundos üíñ`;
  }

  function actualizarAniversario() {
    const aniversario = new Date("2026-04-30T00:00:00");
    const ahora = new Date();
    const diff = aniversario - ahora;

    if (diff <= 0) {
      document.getElementById("aniversario").innerText = "¬°Feliz primer aniversario! üíñüéâ";
      return;
    }

    const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
    const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutos = Math.floor((diff / (1000 * 60)) % 60);
    const segundos = Math.floor((diff / 1000) % 60);

    document.getElementById("aniversario").innerText =
      `Faltan ${dias} d√≠as, ${horas} horas, ${minutos} minutos y ${segundos} segundos üíù`;
  }

  actualizarContador();
  actualizarAniversario();
  setInterval(actualizarContador, 1000);
  setInterval(actualizarAniversario, 1000);

  let playing = false;
  function toggleMusic() {
    const music = document.getElementById("bg-music");
    const btn = document.getElementById("music-btn");

    if (!playing) {
      music.play();
      playing = true;
      btn.innerText = "‚è∏Ô∏è Pausar m√∫sica";
    } else {
      music.pause();
      playing = false;
      btn.innerText = "‚ñ∂Ô∏è Reproducir m√∫sica";
    }
  }

  function crearCorazon() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = "üíó";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (16 + Math.random() * 20) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }

  setInterval(crearCorazon, 800);
</script>

</body>
</html>
